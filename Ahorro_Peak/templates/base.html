<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}AhorroPeak{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">AhorroPeak</a>
            <span class="navbar-text text-white me-3">
                Saldo: ${{ saldo_disponible|default:"0" }}
            </span>
        </div>
    </nav>

    <div class="container">
        
        {% if messages %}
            <div class="row justify-content-center">
                <div class="col-md-10">
                    {% for message in messages %}
                        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show shadow-sm" role="alert">
                            {% if message.tags == 'success' %}
                                <i class="bi bi-check-circle-fill me-2"></i>
                            {% elif message.tags == 'error' %}
                                <i class="bi bi-exclamation-octagon-fill me-2"></i>
                            {% else %}
                                <i class="bi bi-info-circle-fill me-2"></i>
                            {% endif %}
                            
                            {{ message|safe }}
                            
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
